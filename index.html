<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .attribution {position: fixed; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.274); border-radius: 10px; padding: 5px; background-color: #14253d; max-width:max-content; width: 90%; margin: 10px auto; font-size: 12px; font-family: sans-serif; text-align: center; letter-spacing: 2px; color: #599fda;}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: #00fff7; text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(255, 255, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>
</head>

<body>
  <main class="main">
    <section class="profileCard">

      <picture class="profileCard__bg">
        <img src="images/bg-pattern-card.svg" alt="" class="profileCard__bg">
      </picture>

      <picture class="profileCard__img">
        <img src="images/image-victor.jpg" alt="" class="profileCard__img profileImg">
      </picture>

      <div class="profileCard__information">

        <h1 class="profileCard__name">Victor Crest <span>26</span></h1>
        <p class="profileCard__city">London</p>

      </div>

      <div class="profileCard__data">

        <div>
          <h2 class="profileCard__digits">80K</h2>
          <p class="profileCard__txt">Followers</p>

        </div>

        <div>
          <h2 class="profileCard__digits">803K</h2>
          <p class="profileCard__txt">Likes</p>

        </div>

        <div>
          <h2 class="profileCard__digits">1.4K</h2>
          <p class="profileCard__txt">Photos</p>

        </div>

      </div>

    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by  <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
</body>

</html>
